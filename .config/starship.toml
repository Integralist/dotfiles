add_newline = true

[line_break]
disabled = false

[directory]
format = "[ $path ]($style)"
style = "fg:#E4E4E4 bg:#3B76F0"

[golang]
format = '[ $symbol($version )]($style)'
style = "fg:#282A36 bg:#ff8a9f"

[lua]
format = '[ $symbol($version )]($style)'
style = "fg:#282A36 bg:#ff8a9f"

[nodejs]
format = '[ $symbol($version )]($style)'
style = "fg:#282A36 bg:#ff8a9f"
