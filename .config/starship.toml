# https://starship.rs/config/

command_timeout = 1000

[[battery.display]]
threshold = 50
style = "bold red"

[character]
success_symbol = "[âžœ](bold green) "
error_symbol = "[âœ—](bold red) "

[directory]
truncation_symbol = "â€¦/"
truncate_to_repo = false

[gcloud]
disabled = true

[git_metrics]
disabled = false

[status]
style = "bg:blue"
symbol = "ðŸ”´"
format = '[\[$symbol $common_meaning$signal_name$maybe_int\]]($style) '
map_symbol = true
disabled = true

# Because the starship provided modules don't work for me.
[custom.gittag]
command = "echo \"(tag: $(git describe --tags --abbrev=0), commit: $(git rev-parse --short HEAD))\""
when = "[ -d .git ] && echo .git || git rev-parse --git-dir > /dev/null 2>&1 && [ $(git tag | wc -l | tr -d '[:space:]') -gt 0 ]"
ignore_timeout = true

[custom.datetime]
style = "bold white"
command = "date"
# when = """ test "$HOME/Code" == "$PWD" """
when = "" # always run it
format = " [$output]($style) "

[jobs]
symbol = "+ "
style = "bold white"
